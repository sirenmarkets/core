enum AmmTokenEventType {
  LpTokenMint
  LpTokenBurn
  BTokenBought
  BTokenSold
  WTokenSold
}

interface AmmTokenEvent {
  id: ID!
  account: Account!
  collateralAmount: BigInt!
  tokenAmount: BigInt!
  #eventType is an array so we can select the types of events we want using the syntax ```eventType_not_contains: []```in graphql
